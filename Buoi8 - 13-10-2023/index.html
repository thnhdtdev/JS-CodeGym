<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let tongKhoa = parseInt(prompt("Tong so khoa hoc:"));
        let soBuoi = parseInt(prompt("So buoi hoc vien tham gia: "));

        let hoanThanh = (soBuoi / tongKhoa) * 100;

        if (hoanThanh >= 75) {
            alert("Ban da hoan thanh khoa hoc");
        } else {
            alert("Ban chua hoan thanh khoa hoc");
        }
    </script>
</body>

</html>
