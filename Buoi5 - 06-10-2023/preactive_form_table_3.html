<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cat City ID Registrantion</h1>

    <form action="">
        <div>
            <label for="">Name:</label> <br>
            <input type="text"> <br>
            <label for="">Age:</label> <br>
            <input type="">
        </div>
        <br>
        <div>
            <label for="">Gender:</label> <br>
            <input type="radio" name="Gender" value="Male" id="gender-male">
            <label for="">Male</label>
            <input type="radio" name="Gender" value="Female" id="gender-female">
            <label for="">Female</label>
            <input type="radio" name="Gender" value="Male" id="gender-other">
            <label for="">Other</label>
        </div>
        <br>
        <div>
            <label for="">Fur Color:</label> <br>
            <input type="radio" name="Color" value="Black" id="color-black">
            <label for="">Black</label>
            <input type="radio" name="Color" value="White" id="color-white">
            <label for="">White</label>
            <input type="radio" name="Color" value="Yellow" id="color-yellow">
            <label for="">Yellow</label>
        </div>
        <br>
        <div>
            <label for="">Cat loves to: </label> <br>
            <input type="checkbox" name="eat">
            <label for="">Eat</label>
            <input type="checkbox" name="drink-milk">
            <label for="">Drink Milk</label>
            <input type="checkbox" name="sleep">
            <label for="">Sleep</label>
        </div>
        <br>
        <div>
            <label for="">Cat Hates: </label> <br>
            <input type="checkbox" name="bath">
            <label for="">Bath</label>
            <input type="checkbox" name="hug">
            <label for="">Hug</label>
            <input type="checkbox" name="other-cat">
            <label for="">Other Eat</label>
        </div>

        <button type="submit">Finish!</button>
    </form>
</body>

</html>
