<!doctype html>
<html>

<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords"
		content="Official Signup Form Responsive, Login form web template,Flat Pricing tables,Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
	<script
		type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
	<link href="//fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

	<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel='stylesheet' type='text/css' media="all" />

</head>

<body>
	<div class="container">
		<div class="form-container">
			<h2>Login</h2>
			<form id="login-form" onsubmit="login()">
				<div class="form-group">
					<label for="signup-username">Username</label>
					<input type="text" id="username" name="signup-username" required>
				</div>
				<div class="form-group">
					<label for="signup-email">Email</label>
					<input type="email" id="email" name="signup-email" required>
				</div>
				<div class="form-group">
					<label for="signup-password">Password</label>
					<input type="password" id="pass" name="signup-password" required>
				</div>
				<button type="submit">Login</button>
				<p style="text-align: center;">Don't have an account? <a href="./SignUp.html">Sign Up</a></p>
			</form>
		</div>
	</div>

</body>
<script src="./js/script.js"></script>

</html>
