<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <h2 style="text-align: center;" class="mt-5 mb-5">Product Information Management</h2>


        <hr>
        <div class="mb-5">
            <div class="row">

                <div class="form-group col-md-6 mb-3">
                    <label for="id">ID</label>
                    <input type="text" name="id" class="form-control" id="id" placeholder="Enter ID">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Product's name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="price">Price</label>
                    <input type="number" name="price" class="form-control" id="price" placeholder="Enter Price">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="desc">Description</label>
                    <input type="text" name="desc" class="form-control" id="desc" placeholder="Enter Description">
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                    <button style="display: none;" class="btn btn-primary" id="Update">Update Data</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="col-md-6 d-flex">
            <input class="form-control flex-fill" type="text" id="search-id" placeholder="Search ID">
            <button class="btn btn-dark" onclick="searchID()">Search</button>
        </div>

        <div class="mt-5 row ">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product's Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
